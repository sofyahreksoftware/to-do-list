<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" href="https://i.postimg.cc/vTxSDFjm/icon.png" />
    <meta property="og:title" content="To Do List" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://sofyahreksoftware.github.io/to-do-list//"
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/rs3nXV8J/share.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="body">
    <h1 class="header">Lista zadań</h1>
    <main>
      <section class="section">
        <header> <h2 class="section__title">Dodaj nowe zadanie</h2></header>
        <form class="form js-form">
          <input
            class="form__input js-input"
            type="text"
            placeholder="Co jest do zrobienia?"
          />
          <button class="js-button form__button">Dodaj zadanie</button>
        </form>
      </section>

      <section class="section">
        <header class="section__header--withButtons">
          <h2
            class="section__title section__title--withoutBorder"
          >
            Lista zadań
          </h2>
          <span class="js-buttons buttons">
          </span>
        </header>

        <ul class="js-tasksList tasks"></ul>
      </section>
    </main>
  </body>
</html>
